<div class="row">
    <div class="col-md-2 col-sm pb-3">
        <button
            ng-repeat="option in adminOptions track by $index"
            class="btn btn-block"
            ng-if="userRole(option.role)"
            ui-sref="adminOptions({uri: option.uri, option: option})"
            ui-sref-active="btn-primary">
                {{option.title}}
        </button>
    </div>
    <div class="col-md-10 col-sm" ui-view></div>
</div>
