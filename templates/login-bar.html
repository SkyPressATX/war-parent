<li class="nav-item">
    <a ng-if="currentUser" class="nav-link h5" style="color: {{font}};" ng-click="logoutCB()">
        <i class="fa fa-user"></i>
    </a>
    <form class="form-inline nav-link" ng-if="!currentUser">
        <input type="text" class="form-control form-control-sm" id="user" ng-model="loginAttempt.username">
        <input type="password" class="form-control form-control-sm" id="password" ng-model="loginAttempt.password">
        <button class="btn btn-sm btn-success" ng-click="loginCB()">Login</button>
        <span ng-if="error" class="text-danger"><i class="fa fa-close"></i></span>
    </form>
</li>
